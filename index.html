    <script>
        const pwdField = document.querySelector("#password");
        const authContainer = document.querySelector('.auth-form-container')
        const passwordToggle = document.querySelector('.password-toggle');

        const owl = new Owl('open', "owl_", authContainer);

        pwdField.onfocus = (event) => {
            if (owl.getState() !== 'half') {
                owl.setState('close')
            }

        };

        pwdField.onblur = (event) => {
            if (event.currentTarget.type === 'password') {
                owl.setState('open')
            }
        };

        document.querySelector("#year").textContent = new Date().getFullYear();

        passwordToggle.onmousedown = (event) => {
            event.preventDefault();
        };

        passwordToggle.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();

            // Store the current focus state
            const wasPasswordFieldFocused = document.activeElement === pwdField;

            // Toggle password visibility
            const isPassword = pwdField.type === 'password';
            pwdField.type = isPassword ? 'text' : 'password';

            // Toggle icons
            const closedIcon = passwordToggle.querySelector('.eye-close');
            const openIcon = passwordToggle.querySelector('.eye-open');

            if (isPassword) {
                closedIcon.style.display = 'none';
                openIcon.style.display = 'block';
                passwordToggle.setAttribute('aria-label', 'Hide password');
            } else {
                closedIcon.style.display = 'block';
                openIcon.style.display = 'none';
                passwordToggle.setAttribute('aria-label', 'Show password');
            }

            if (owl.getState() !== 'half') {
                owl.setState('half');
                return;
            }
            if (!wasPasswordFieldFocused) {
                owl.setState('open');
                return;
            }
            owl.setState('close');
        });
    </script>
    <script>
        var form = document.querySelector('#auth-form');
        var alert = new Alert(document.querySelector('#alert'));

        form.onsubmit = (event) => {
            event.preventDefault();


            const formData = new FormData(form);
            const errors = new Map();

            errors.set('email', new StringValidator().min(1).isEmail().validate(formData.get('email')));
            errors.set('password', new StringValidator().min(6).hasUppercase().hasNumber().hasSymbol().validate(formData.get('password')));

            document.querySelectorAll('.auth-form__error').forEach(el => {
                el.textContent = '';
                el.classList.remove('auth-form__error_visible');
            });

            let hasErr = false;
            for (const [key, value] of errors.entries()) {
                if (value.length > 1) {
                    hasErr = true;
                    let field = document.getElementById(`${key}-error`);
                    value.forEach((err) => {
                        field.insertAdjacentHTML("beforeend", `${err}<br>`);
                    })

                    field.classList.add('auth-form__error_visible');
                }
            }

            if (!hasErr) {
                alert.show();
                form.reset();
            }
        }
    </script>
